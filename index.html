<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Sign up Form</title>
        <link rel="stylesheet" href ="index.css">
        <link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>
        <main class="row">
            <div class="col-12 col-lg-6" id="image">
                <img class="img" src="photo.avif" alt="photo" />
            </div>
            <div class="col-12 col-lg-6" id="intro">
                <div class="intro">
                    <h2>Sign Up Form</h2>
                    <p class="need">You know you need something like this in your life to help you realize your deepest dreams</p>
                    <p class="sign">Sign now to get started</p>
                </div>
                <form action="#" method="post" autocomplete="off">
                    <div class="flex">
                        <div class="mb-1">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" id="first-name" name="first-name" placeholder="Anthony" pattern="^[a-zA-Z]{3,10}$" class="p-1 pb-2" required/>
                        </div>
                        <div class="mb-1">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" id="last-name" name="last-name"  placeholder="Wiseman" pattern="^[a-zA-Z]{3,12}$" class="p-1 pb-2" required/>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="mb-1">
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" placeholder="anthonywise@site.com" class="p-1 pb-2" required/>
                        </div>
                        <div class="mb-1">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="text" id="phone" name="phone" placeholder="1-823-375-8703" pattern="\d{3}[\-]\d{3}[\-]\d{4}" class="p-1 pb-2" required/>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="mb-1">
                            <label for="password1">PASSWORD</label><br>
                            <input type="password" id="password1" name="password1" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" class="p-1 pb-2" required/>
                        </div>
                        <div class="mb-1">
                            <label for="password2">CONFIRM PASSWORD</label><br>
                            <input type="password" id="password2" name="password2" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"class="p-1 pb-2" required/>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit"class="btn btn-success pt-1 p-4 pb-2" >Create Account</button>
                    </div>
                </form> 
                <p class="para">Already have an account? log in</p>                   
            </div>
        </main>
        <script src="bootstrap.min.js"></script>
	</body> 
</html>
